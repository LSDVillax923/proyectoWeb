<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de Comida</title>
</head>
<body>
    <h1>Información de Comida</h1>
    <p>Nombre: <span th:text="${comida.nombre}"></span></p>
    <p>Descripción: <span th:text="${comida.descripcion}"></span></p>
    <p>Precio: <span th:text="${#numbers.formatInteger(comida.precio,3,'POINT')}"></span></p>
   <img th:src="${comida.imagenUrl}" alt="Imagen de la comida">
</body>
</html>
