<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Login - Soberbio</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link rel="stylesheet" th:href="@{/css/general.css}" />

</head>
<body class="login-page">

  <!-- ====== TOOLBAR ====== -->
  <div id="toolbar">
    <div class="left">
 <a th:href="@{/inicio}" id="logo-superior">
        <img id="toolbar-logo" src="/images/logos/logoPrincipalOscuro.png" alt="Soberbio">
      </a>
 </div>
 <div class="right">
      <a href="https://www.instagram.com/soberbio.bistro/" target="_blank" title="Instagram">
        <img class="icon" src="/images/logos/instagramOscuro.svg" alt="Instagram">
      </a>
      <a href="https://wa.me/573155095645" target="_blank" title="WhatsApp">
        <img class="icon" src="/images/logos/whatsappOscuro.svg" alt="WhatsApp">
      </a>
      <a href="https://www.facebook.com/soberbio.bistro" target="_blank" title="Facebook">
        <img class="icon" src="/images/logos/facebookOscuro.svg" alt="Facebook">
      </a>
 </div>
  </div>

<div class="login-form">
    <form th:action="@{/admin/login}" method="post">
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Contrase√±a</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Ingresar</button>
    </form>
  </div>
</body>
</html>
