<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" th:href="@{/css/crearComida.css}" />
    <link rel="stylesheet" th:href="@{/css/general.css}" />
</head>
 <form th:object="${comida}" th:action="@{/comida/add}" method="post">
<body class="crearComida-page">
<!-- ====== NAVBAR / ENCABEZADO ====== -->
<nav class="navbar">
    <!-- Logo superior que lleva a la página de inicio -->
    <a th:href="@{/inicio}" id="logo-superior">
        <img src="/images/logos/logoPrincipalMinimalista.png" height="120" alt="Logo SOBERBIO" />
    </a>
    <!-- Acciones de navegación: botón hamburguesa -->
    <div class="nav-actions">
        <!-- Botón hamburguesa para abrir/cerrar el menú en móviles -->
        <button id="menu-toggle" class="menu-toggle" aria-label="Menú">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>
</nav>

   <div class="crearComida-form">
     <form th:object="${comida}" th:action="@{/comida/add}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label for="nombre">Nombre:</label>
        <input th:field="*{nombre}" type="text" id="nombre" placeholder="Nombre de la comida">

        <label for="descripcion">Descripción:</label>
        <input th:field="*{descripcion}" type="text" id="descripcion" placeholder="Descripción de la comida">

        <label for="precio">Precio:</label>
        <input th:field="*{precio}" type="number" id="precio" placeholder="Precio de la comida">

        <label for="imagenUrl">URL de la imagen:</label>
        <input th:field="*{imagenUrl}" type="text" id="imagenUrl" placeholder="URL de la imagen">

        <button type="submit">Crear Comida</button>

    </form>

    </div>

<!-- ====== FOOTER ====== -->
<hr>
<footer>
    <a th:href="@{/inicio}">
        <img src="/images/logos/logoPrincipal.png" height="150" alt="Logo SOBERBIO" title="Inicio" />
    </a>

    <ul>
        <li><a href="#nosotros">Nosotros</a></li>
        <li><a href="#acerca">Acerca de</a></li>
        <li><a href="#chef">El Chef</a></li>
        <li><a href="#awards">Awards</a></li>
        <li><a href="#contacto">Contacto</a></li>
        <li><a href="#prensa">Prensa</a></li>
        <li><a th:href="@{/gallery}">Galería</a></li>
    </ul>

    <div class="social">
        <a href="https://www.instagram.com/soberbio.bistro/" target="_blank"><img src="/images/logos/instagram.png" height="40" alt="Instagram"></a>
        <a href="https://wa.me/573155095645" target="_blank"><img src="/images/logos/whatsapp.png" height="40" alt="WhatsApp"></a>
        <a href="https://www.facebook.com/soberbio.bistro" target="_blank"><img src="/images/logos/facebook.png" height="40" alt="Facebook"></a>
        <a href="https://apps.apple.com/es/app/facetime/id1110145091" target="_blank"><img src="/images/logos/phone.png" height="40" alt="Teléfono"></a>
        <a href="https://www.google.com/maps/place/SOBERBIO/" target="_blank"><img src="/images/logos/location.png" height="40" alt="Maps"></a>
    </div>
</footer>
</body>
    
</body>
</html>
