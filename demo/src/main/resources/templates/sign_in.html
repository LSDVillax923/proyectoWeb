<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Soberbio</title>
    <link rel="stylesheet" th:href="@{/css/sign_in.css}" />
    <link rel="stylesheet" th:href="@{/css/general.css}" />

</head>
<body class="signin-page">
  <!-- ====== NAVBAR / ENCABEZADO ====== -->
  <nav class="navbar">
      <!-- Logo superior que lleva a la página de inicio -->
      <a th:href="@{/inicio}" id="logo-superior">
          <img src="/images/logos/logoPrincipalMinimalista.png" height="120" alt="Logo SOBERBIO" />
      </a>

      <!-- Acciones de navegación:y hamburguesa -->
      <div class="nav-actions">
          <a th:href="@{/login}" class="btn-reservar-top">Iniciar Sesión</a>

  
          <button id="menu-toggle" class="menu-toggle" aria-label="Menú">
              <span></span>
              <span></span>
              <span></span>
          </button>
      </div>
  </nav>

  <div id="menu-overlay" class="menu-overlay">
    <ul>
      <li><a th:href="@{/inicio}">Inicio</a></li>
      <li><a th:href="@{/login}">Nosotros</a></li>
      <li><a th:href="@{/menu}">Nosotros</a></li>
      <li><a th:href="@{/reservar}">Reservar</a></li>
    </ul>
  </div>

  <div class="signin-form">

     <form th:action="@{/sign_in}" method="post" th:object="${cliente}">
         <label for="nombre">Nombres</label>
         <input type="text" th:field="*{nombre}" required>

         <label for="apellido">Apellidos</label>
         <input type="text" th:field="*{apellido}" required>

         <label for="correo">Correo</label>
         <input type="email" th:field="*{correo}" required>

         <label for="telefono">Teléfono</label>
         <input type="text" th:field="*{telefono}" required>

         <label for="direccion">Dirección</label>
         <input type="text" th:field="*{direccion}" required>

         <label for="password">Contraseña</label>
         <input type="password" th:field="*{contrasena}" required>

         

         <button type="submit">Registrarse</button>
          <p class="form-text">¿Ya tienes una cuenta? <a th:href="@{/login}">Ingresa</a></p>

     </form>

  </div>

  <!-- ====== FOOTER ====== -->
  <hr>
  <footer>
    <a href="inicio.html">
      <img src="/images/logos/logoPrincipal.png" height="150" alt="Logo SOBERBIO" title="Inicio" />
    </a>

    <ul>
      <li><a href="#nosotros">Nosotros</a></li>
      <li><a href="#acerca">Acerca de</a></li>
      <li><a href="#chef">El Chef</a></li>
      <li><a href="#awards">Awards</a></li>
      <li><a href="#contacto">Contacto</a></li>
      <li><a href="#prensa">Prensa</a></li>
      <li><a th:href="@{/gallery}">Galería</a></li>
    </ul>

    <div class="social">
      <a href="https://www.instagram.com/soberbio.bistro/" target="_blank"><img src="/images/logos/instagram.png" height="40" alt="Instagram"></a>
      <a href="https://wa.me/573155095645" target="_blank"><img src="/images/logos/whatsapp.png" height="40" alt="WhatsApp"></a>
      <a href="https://www.facebook.com/soberbio.bistro" target="_blank"><img src="/images/logos/facebook.png" height="40" alt="Facebook"></a>
      <a href="https://apps.apple.com/es/app/facetime/id1110145091" target="_blank"><img src="/images/logos/phone.png" height="40" alt="Teléfono"></a>
      <a href="https://www.google.com/maps/place/SOBERBIO/" target="_blank"><img src="/images/logos/location.png" height="40" alt="Maps"></a>
    </div>
  </footer>


</body>
</html>
