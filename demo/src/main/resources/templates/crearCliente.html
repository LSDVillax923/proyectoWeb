<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Cliente</title>
</head>
    <h1>Crear/Editar Cliente</h1>

        <form th:object="${cliente}" th:action="@{/cliente/add}" method="post">
            <input type="hidden" th:field="*{id}" />

            <label for="nombre">Nombre:</label>
            <input id="nombre" type="text" th:field="*{nombre}" />

            <label for="apellido">Apellido:</label>
            <input id="apellido" type="text" th:field="*{apellido}" />

            <label for="correo">Correo:</label>
            <input id="correo" type="text" th:field="*{correo}" />

            <label for="contrasena">Contraseña:</label>
            <input id="contrasena" type="password" th:field="*{contrasena}" />

            <label for="telefono">Teléfono:</label>
            <input id="telefono" type="text" th:field="*{telefono}" />

            <label for="direccion">Dirección:</label>
            <input id="direccion" type="text" th:field="*{direccion}" />

            <button type="submit">Guardar</button>
        </form>
    </div>
</body>
</html>
