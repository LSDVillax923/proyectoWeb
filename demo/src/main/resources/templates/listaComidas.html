<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Comidas</title>
    <link rel="stylesheet" th:href="@{/css/general.css}" />
    <link rel="stylesheet" th:href="@{/css/listaComidas.css}" />
</head>
<body>
  <!-- ====== TOOLBAR ====== -->
  <div id="toolbar">
    <div class="left">
      <a th:href="@{/inicio}" id="logo-superior">
        <img id="toolbar-logo" src="/images/logos/logoPrincipalOscuro.png" alt="Soberbio">
      </a>
    </div>

    <div class="right">
      <a th:href="@{/admin}" id="menu-button">
        <button>Cuenta</button>
      </a>
    </div>
  </div>

  <!-- ====== CUERPO MENÚ ====== -->
  <div id="cuerpo-menu">
    <h1>Lista de Comidas</h1>
    <div class="card">
      <table>
          <thead>
              <tr>
                  <th>Imagen</th>
                  <th>Nombre</th>
                  <th>Descripción</th>
                  <th>Precio</th>
                  <th>Acciones</th>
              </tr>
          </thead>
          <tbody>
              <tr th:each="comida : ${comidas}">
                  <td><img th:src="@{${comida.imagenUrl}}" alt="Imagen de comida" /></td>
                  <td th:text="${comida.nombre}">Nombre</td>
                  <td th:text="${comida.descripcion}">Descripción</td>
                  <td th:text="${#numbers.formatInteger(comida.precio,3,'POINT')}">Precio</td>
                  <td>
                      <a th:href="@{/comida/update/{id}(id=${comida.id})}" class="actualizar-link">Actualizar</a>

                      <a th:href="@{/comida/delete/{id}(id=${comida.id})}" class="eliminar-link">Eliminar</a>
                  </td>
              </tr>
          </tbody>
      </table>
      <div class="agregar-container">
        <a th:href="@{/comida/add}" class="agregar-link">
          <button type="button">Agregar Comida</button>
        </a>
      </div>
    </div>
  </div>

  <!-- ====== FOOTER ====== -->
  <hr>
  <footer>
    <a th:href="@{/inicio}">
      <img src="/images/logos/logoPrincipal.png" height="150" alt="Logo SOBERBIO" title="Inicio" />
    </a>

    <ul>
      <li><a href="#nosotros">Nosotros</a></li>
      <li><a href="#acerca">Acerca de</a></li>
      <li><a href="#chef">El Chef</a></li>
      <li><a href="#awards">Awards</a></li>
      <li><a href="#contacto">Contacto</a></li>
      <li><a href="#prensa">Prensa</a></li>
      <li><a th:href="@{/gallery}">Galería</a></li>
    </ul>

    <div class="social">
      <a href="https://www.instagram.com/soberbio.bistro/" target="_blank"><img src="/images/logos/instagram.png" height="40" alt="Instagram"></a>
      <a href="https://wa.me/573155095645" target="_blank"><img src="/images/logos/whatsapp.png" height="40" alt="WhatsApp"></a>
      <a href="https://www.facebook.com/soberbio.bistro" target="_blank"><img src="/images/logos/facebook.png" height="40" alt="Facebook"></a>
      <a href="https://apps.apple.com/es/app/facetime/id1110145091" target="_blank"><img src="/images/logos/phone.png" height="40" alt="Teléfono"></a>
      <a href="https://www.google.com/maps/place/SOBERBIO/" target="_blank"><img src="/images/logos/location.png" height="40" alt="Maps"></a>
    </div>
  </footer>
</body>
</html>
