<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Menú - Soberbio</title>
    <link rel="stylesheet" th:href="@{/css/menu.css}" />
    <link rel="stylesheet" th:href="@{/css/general.css}" />

</head>
<body>

  <!-- ====== TOOLBAR ====== -->
  <div id="toolbar">
    <div class="left">
      <a href="../html/inicio.html" id="logo-superior">
        <img id="toolbar-logo" src="/images/logos/logoPrincipalOscuro.png" alt="Soberbio">
      </a>
    </div>

    <div class="right">
  <a href="../html/reservar.html"><button>Reservar</button></a>
  <a href="menu.html"><button>Carrito</button></a>
      <a href="https://www.instagram.com/soberbio.bistro/" target="_blank" title="Instagram">
        <img class="icon" src="/images/logos/instagramOscuro.svg" alt="Instagram">
      </a>
      <a href="https://wa.me/573155095645" target="_blank" title="WhatsApp">
        <img class="icon" src="/images/logos/whatsappOscuro.svg" alt="WhatsApp">
      </a>
      <a href="https://www.facebook.com/soberbio.bistro" target="_blank" title="Facebook">
        <img class="icon" src="/images/logos/facebookOscuro.svg" alt="Facebook">
      </a>
    </div>
  </div>

  <!-- ====== CUERPO MENÚ ====== -->
  <div id="cuerpo-menu">
    <div class="menu-grid">
        <div th:each="comida : ${comidas}" class="menu-card">
            <img th:src="@{${comida.imagenUrl}}" alt="Imagen de comida">
            <h3 th:text="${comida.nombre}"></h3>
            <p th:text="${comida.descripcion}"></p>
            <p class="precio" th:text="${#numbers.formatInteger(comida.precio,3,'POINT')}"></p>
            <a th:href="@{/comida/info/{id}(id=${comida.id})}">
            <a th:href="@{/comida/info(id=${comida.id})}">

                <button>Ver info</button>
            </a>
        </div>
      </div>


    </div>
  </div>

  <!-- ====== FOOTER ====== -->
  <hr>
  <footer>
    <a href="inicio.html">
      <img src="/images/logos/logoPrincipal.png" height="150" alt="Logo SOBERBIO" title="Inicio" />
    </a>

    <ul>
      <li><a href="#nosotros">Nosotros</a></li>
      <li><a href="#acerca">Acerca de</a></li>
      <li><a href="#chef">El Chef</a></li>
      <li><a href="#awards">Awards</a></li>
      <li><a href="#contacto">Contacto</a></li>
      <li><a href="#prensa">Prensa</a></li>
      <li><a href="gallery.html">Galería</a></li>
    </ul>

    <div class="social">
      <a href="https://www.instagram.com/soberbio.bistro/" target="_blank"><img src="/images/logos/instagram.png" height="40" alt="Instagram"></a>
      <a href="https://wa.me/573155095645" target="_blank"><img src="/images/logos/whatsapp.png" height="40" alt="WhatsApp"></a>
      <a href="https://www.facebook.com/soberbio.bistro" target="_blank"><img src="/images/logos/facebook.png" height="40" alt="Facebook"></a>
      <a href="https://apps.apple.com/es/app/facetime/id1110145091" target="_blank"><img src="/images/logos/phone.png" height="40" alt="Teléfono"></a>
      <a href="https://www.google.com/maps/place/SOBERBIO/" target="_blank"><img src="/images/logos/location.png" height="40" alt="Maps"></a>
    </div>
  </footer>



</body>
</html>
